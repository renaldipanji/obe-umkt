{% load static %}
<body class="relative min-h-screen font-poppins antialiased text-sm bg-[#F2F7FF] flex text-gray-800 h-full 2xl:max-w-[1920px] 2xl:mx-auto 2xl:border-r-2" x-data="{ showMenu: false }">
