{% extends 'akun/base.html' %}

{% block content %}
  <h2>Hapus User</h2>

  <p>Anda yakin ingin menghapus user "{{ object.username }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Ya, Hapus</button>
    <a href="{% url 'akun:user_update' pk=object.pk %}">Batal</a>
  </form>
{% endblock %}
