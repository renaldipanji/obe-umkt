{% extends 'main/base.html' %}

{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'akun:user_update' user.id %}">{{ user.username }}</a> | <a href="{% url 'akun:user_delete' user.id %}">delete</a> </li>
        {% endfor %}
    </ul>
    <a href="{% url 'akun:user_create' %}">Create User</a>
{% endblock %}
