{% extends 'akun/base.html' %}

{% block content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <h1>Email</h1>
    {{form.email}}
<button type="submit">Verifikasi Akun</button>

</form>

{% endblock content %}
