{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<body>
    <section class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-[#435EBE] flex rounded-2xl shadow-lg max-w-3xl items-center">
            <div class="md:w-1/2 px-8 md:px-7 my-20">
                <h2 class="font-bold text-3xl mb-4 text-white text-center">Reset password</h2>
                <div class="flex-1 mt-4 mb-2 text-xs text-white text-center">
                    <p class="text-xs">Masukan password baru</p>
                </div>
                <!-- Alert -->
                {% if messages %}
                {% for message in messages %}
                <div id="alert-1" class="flex p-4 mb-4 text-sm text-{{ message.tags }}-800 rounded-lg bg-{{ message.tags }}-50 dark:bg-gray-800 dark:text-{{ message.tags }}-400" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Danger</span>
                    <div>
                        <ul class="mt-1.5 ml-4 list-disc list-inside">
                            <li>{{message}}</li>
                        </ul>
                    </div>
                    <button onclick="hpsAlert()"  type="button" class="ml-auto -mx-1.5 -my-1.5 bg-{{ message.tags }}-50 text-{{ message.tags }}-500 rounded-lg focus:ring-2 focus:ring-{{ message.tags }}-400 p-1.5 hover:bg-{{ message.tags }}-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-{{ message.tags }}-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-1" aria-label="Close">
                        <span class="sr-only">Dismiss</span>
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                      </button>
                    {% endfor %}
                  </div>
                {% endif %}
              <!-- Alert -->
                <form action="" method="post" class="flex flex-col gap-4 mt-4">
                    {% csrf_token %}
                    <div class="relative">
                        <input class="p-2 rounded-lg border w-full" type="password" name="{{form.new_password.name}}" placeholder="Password" id="{{form.new_password.id_for_label}}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                      </div>
                    <div class="relative">
                      <input class="p-2 rounded-lg border w-full" type="password" name="{{form.reconfirm_password.name}}" placeholder="Konfirmasi password" id="{{form.reconfirm_password.id_for_label}}>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                      </svg>
                    </div>
                    <button type="submit" class="bg-[#55C6E8] rounded-lg text-white py-2 hover:scale-105 duration-300 shadow-sm font-semibold">
                      Reset password
                    </button>
                </form>
            </div>
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl" src="{% static 'images/login.png' %} ">
            </div>
        </div>
    </section>
</body>
<script>
    function hpsAlert() {
        document.querySelector("#alert-1").remove()
    }
</script>
{% endblock content %}
